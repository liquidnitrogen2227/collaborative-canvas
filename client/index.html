<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
  <!-- Mobile-friendly toolbar: layout adjusts via CSS media queries -->
  <div id="toolbar">
    <button id="toggle-toolbar" aria-label="Toggle toolbar" style="display:none">â˜°</button>
    <label class="hide-when-collapsed">Brush <input id="size" type="range" min="1" max="32" value="4" /></label>
    <input id="color" class="hide-when-collapsed" type="color" value="#000000" />
    <button id="tool-brush" data-tool="brush" class="tool active hide-when-collapsed">Brush</button>
    <button id="tool-eraser" data-tool="eraser" class="tool hide-when-collapsed">Eraser</button>
    <button id="tool-line" data-tool="line" class="tool hide-when-collapsed">Line</button>
    <button id="tool-rect" data-tool="rect" class="tool hide-when-collapsed">Rect</button>
    <button id="tool-ellipse" data-tool="ellipse" class="tool hide-when-collapsed">Ellipse</button>
      <button id="reset-view" class="hide-when-collapsed" title="Reset View">Reset View</button>
    <button id="undo" title="Undo (Ctrl+Z)" class="hide-when-collapsed">Undo</button>
    <button id="redo" title="Redo (Ctrl+Y)" class="hide-when-collapsed">Redo</button>
    <span id="users" class="hide-when-collapsed"></span>
    <button id="clear" class="hide-when-collapsed">Clear (local)</button>
    <button id="clear-global" class="hide-when-collapsed">Clear (global)</button>
  </div>
    <div id="stage">
      <canvas id="base"></canvas>
      <canvas id="live"></canvas>
      <canvas id="hud"></canvas>
    </div>
  <script type="module" src="/build/bundle.js"></script>
  </body>
  </html>

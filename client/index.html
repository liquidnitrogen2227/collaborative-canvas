<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="toolbar">
      <label>Brush <input id="size" type="range" min="1" max="32" value="4" /></label>
      <input id="color" type="color" value="#000000" />
      <button id="tool-brush" data-tool="brush" class="tool active">Brush</button>
      <button id="tool-eraser" data-tool="eraser" class="tool">Eraser</button>
      <button id="undo" title="Undo (Ctrl+Z)">Undo</button>
      <button id="redo" title="Redo (Ctrl+Y)">Redo</button>
      <span id="users"></span>
      <button id="clear">Clear (local)</button>
    </div>
    <div id="stage">
      <canvas id="base"></canvas>
      <canvas id="live"></canvas>
      <canvas id="hud"></canvas>
    </div>
  <script type="module" src="/build/bundle.js"></script>
  </body>
  </html>
